<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a feature layer</title>
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <!-- Load Esri Leaflet Vector from CDN -->
    <script
      src="https://unpkg.com/esri-leaflet-vector@4.2.3/dist/esri-leaflet-vector.js"
      crossorigin=""
    ></script>
    <style>
      html,
      body,
      #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const apiKey =
        "AAPK9c519187c172422685d5f504966c84e0RILmqZObm2fKw8H2a5GOqkFVcDpI5bZtC_2ovAXzLgMIp0MuSs62TXCfr8IBkOao";

      const map = L.map("map").setView([8.0033222, -75.19805555], 11);

      L.esri.Vector.vectorBasemapLayer("osm/standard-relief", {
        apikey: apiKey,
      }).addTo(map);

      L.esri
        .imageMapLayer({
          url: "https://enterpriseaws.procalculo.com/arcgis/rest/services/Hosted/probando_imagen_desde_live/ImageServer",
          attribution:
            "United States Geological Survey (USGS), National Aeronautics and Space Administration (NASA)",
        })
        .addTo(map);
    </script>
  </body>
</html>
